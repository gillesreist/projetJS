<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lesupersite</title>

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://kit.fontawesome.com/78dd61dcf5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>C'est les articles.</h1>
        <form action="" method="" id="create_post">
          <div class="create_content">
            <div>
              <label for="title_post">Titre : </label>
              <input type="text" name="title_post" id="title_post" required>
            </div>
            <div>
              <label for="content_post">Contenu : </label>
              <textarea id="content_post" name="content_post" rows="5" cols="33">
                It was a dark and stormy night...
              </textarea>
            </div>
          </div>
          <div class="create_infos">
            <div>
              <label for="author_post">Auteur : </label>
              <input type="text" name="author_post" id="author_post" required>
            </div>
            <div>
              <label for="id_post">Article n° : </label>
              <input type="number" id="id_post" name="id_post" min="10" value="101">
            </div>
            <div>
              <input type="submit" id="publish_button" value="Publier">
            </div>
          </div>
        </form>
        <section class="articles">
            <article class="feed">
              <div class="article_bandeau">
                <div class="title">
                </div>
                <div class="article_bandeau_info">
                  <div class="author">
                  </div>
                  <div class="post_id">
                    0
                  </div>
                </div>
              </div>
              <div class="content">
              </div>
            </article>
        </section>
        <div class='center_text'>
          <button class="getArticles">Recharger les articles</button>
        </div>
        <div class='center_text'>
          <p>Du texte après les articles</p>
          <p>pour pleins de raisons diverses.</p>
        </div>
      
    </main>
  </body>

  <script src="layouts/header.js"></script>
  <script src="layouts/footer.js"></script>
  <script src="js/feed.js"></script>
  <script src="js/menu.js"></script>

  </html>
